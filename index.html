<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id="adjuster">
            <p id="Squares"></p>
            <input id="range" type="range" min="16" max="100" value="16">
        </div>
        <div id="container"></div>
        <div id="opt-container">
            <input id="color" type="color" onmouseenter="mouseIn(this)" onmouseout="mouseOut(this)">
            <button id="custom" onmouseenter="mouseIn(this)" onmouseout="mouseOut(this)">Custom</button>
            <button id="rgb" onmouseenter="mouseIn(this)" onmouseout="mouseOut(this)">Random RGB</button>
            <button id="additive" onmouseenter="mouseIn(this)" onmouseout="mouseOut(this)">Additive black</button>
            <button id="eraser" onmouseenter="mouseIn(this)" onmouseout="mouseOut(this)">Eraser</button>
            <button id="clear" onmousedown="mouseIn(this)" onmouseup="mouseOut(this)">Clear</button>
        </div>
    </body>
</html>
